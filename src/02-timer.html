<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <input type="text" id="datetime-picker">
  <button data-start disabled>Start</button>
  <div class="field">
    <span data-days></span> days
  </div>
  <div class="field">
    <span data-hours></span> hours
  </div>
  <div class="field">
    <span data-minutes></span> minutes
  </div>
  <div class="field">
    <span data-seconds></span> seconds
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/notiflix"></script>
  <script src="02-timer.js" type="module"></script>
</body>
</html>
